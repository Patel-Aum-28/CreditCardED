<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Data List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: linear-gradient(135deg, #74EBD5 8%, #9FACE6 81%); min-height: 90vh;">
    <div class="container align-items-center my-5">
        <table class="table table-bordered table-striped table-hover text-center">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Sr. No.</th>
                    <th scope="col">Identifier</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for data in encrypted_data_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td> 
                        <td>{{ data.identifier }}</td>
                        <td>
                            <form method="post" action="{% url 'server:decrypt_data_view' data.identifier %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-outline-primary">Decrypt</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-muted">No data available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
